<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Movie Watchlist</title>
    </head>
    <body>
        <header> 
        </header>
        <section class="header-text">
            <h1>Find your film</h1>
            <h4><a href="watchlist.html" data-page="watchlist">My Watchlist</a></h4>
        </section>
        <section class="search">
            <form class="search-form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="input-search" id="input-search" 
                placeholder="Search for a movie">
                <button class="submit" id="submit" data-state="home">Search</button>
            </form>
        </section>
        <main id="container" class="no-content">
            <div class="explore-container">
                <i class="fa-solid fa-film"></i>
                <p>Start exploring</p>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
